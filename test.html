<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    .hide {
      display: auto;
    }

    div.email-success {
      display: none;
    }
  </style>
</head>
<body>
  <input class='name hide' type='text' />
  <input class='email hide' type='text' />
  <input class='phone hide' type='text' />
  <input class='comments hide' type='text' />
  <input class='send hide' name='submit' type='button' value='send email'/>
  <div class="email-success">
    Thank you, I will try and get in contact with you as soon as possible!
  </div>
</body>
<script>
  $(document).ready(() => {
    $('.email-success').hide();
    $('.send').click((val) => {
      const name = $('.name').val();
      const email = $('.email').val();
      const phone = $('.phone').val();
      const comments = $('.comments').val();

      $.post('mail.php',
      {
        name,
        email,
        phone,
        comments,
        sent: 'sent',
      },
      (data, status) => {
        if (status === 'success') {
          $('.hide').hide();
          $('.email-success').show();
        }
      });
    });
  });
</script>
</html>
